<div class="folio-item span-12 last">
  <h2 class="title">{{ imgtitle }}</h2>
  <div class="byline">
    {{ byline }} 
  </div> 
    <a class="folio-image-wrapper" href="/img/folio/{{ image_name }}.jpg" rel="group" title="{{ imgtitle }}"><img class="folio-image bordered" src="/img/folio/tn/{{ image_name }}.jpg" alt="{{ image_name }}" height="{{ size }}" width="{{ size }}"></a>
  <p>
    {{ description }}
  </p>
</div>
